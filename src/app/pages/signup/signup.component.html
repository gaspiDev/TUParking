<div class="page-signup">
  <div class="container-signup">
    <div class="login-logo">
      <h2 class="h2-signup">Sign Up</h2>
      <div class="logo-app-name">
        <img class="logo" src=".\images\tuparking-logo.svg" alt="logo">
        <p class="p-app-name">TUPparking Management</p>
      </div>
    </div>
    <form class="form-signup">
      <div class="input-field">
        <label class="label-signup">Fullname</label>
        <input class="input-signup" type="text" placeholder="Tim Cook">
      </div>
      <div class="input-field">
        <label class="label-signup">Email</label>
        <input class="input-signup" type="text" placeholder="employee@mail.com">
      </div>
      <div class="input-field">
        <label class="label-signup">Username</label>
        <input class="input-signup" type="text" placeholder="employe1234">
      </div>
      <div class="input-field">
        <label class="label-signup">Password</label>
        <input class="input-signup" type="password" placeholder="********">
      </div>
      <div class="input-field">
        <label class="label-signup">Confirm Password</label>
        <input class="input-signup" type="password" placeholder="********">
      </div>
        <button class="btn-signup">Sign Up</button>
    </form>
    <div class="container-login">
      <p class="p-login">Already have an account?</p>
      <a class="a-login" [routerLink]="['/login']">Log In</a>
    </div>
  </div>
</div>
