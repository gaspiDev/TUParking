<div class="page-signup">
  <div class="container-signup">
    <div class="signup-header">
      <h2 class="h2-signup">Sign Up</h2>
      <div class="logo-app-name">
        <img class="logo" src=".\images\tuparking-logo.svg" alt="logo">
        <p class="p-app-name">TUParking Management</p>
      </div>
    </div>
    <form #signUpForm="ngForm" class="form-signup" (ngSubmit)="signUp(signUpForm)">
      <div class="input-field">
        <label class="label-signup">Username</label>
        <input class="input-signup"  type="text" placeholder="employe1234"name="username" ngModel required>
      </div>
      <div class="input-field">
        <label class="label-signup">Name</label>
        <input class="input-signup" type="text" placeholder="Tim Cook"name="nombre" ngModel required>
      </div>
      <div class="input-field">
        <label class="label-signup">Lastname</label>
        <input class="input-signup" type="text" placeholder="employee@mail.com"name="apellido" ngModel required>
      </div>
      <div class="input-field">
        <label class="label-signup">Password</label>
        <input class="input-signup" type="password" placeholder="********" name="password" ngModel required>
      </div>
      <!-- <div class="input-field">
        <label class="label-signup">Confirm Password</label>
        <input class="input-signup" type="password" placeholder="********" name="confirmPassword" ngModel>
      </div> -->
        <button [disabled]="signUpForm.invalid" class="btn-signup" type="submit">Sign Up</button>
    </form>
    <div class="container-login">
      <p class="p-login">Already have an account?</p>
      <a class="a-login" [routerLink]="['/login']">Log In</a>
    </div>
  </div>
</div>
